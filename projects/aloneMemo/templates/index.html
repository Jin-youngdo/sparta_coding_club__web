<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- shortcut icon -->
    <link rel="shortcut icon" type="image/x-icon" href="../static/favicon.ico"/>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="../static/index.css"></link>

    <!-- JavaScript -->
    <script>
      $(document).ready(function(){
        showArticle();
        handleCommenting();
      });

      function handleCommenting(){
        $(".post-comment").on('keyup', function(){
          $(".comment_count").html("(" + $(this).val().length + " / 24" + ")");

          if($(this).val().length > 24){
            $(this).val($(this).val().substring(0, 24));
            $(".comment_count").html("(24 / 24)");
          }
        })
      }

      function handlePosting(){
        let status = $('.posting-box').css('display');
        if(status == 'block'){
          $('.posting-box').hide();
          $('#btn-posting-box').text('포스팅박스 열기');
        }else{
          $('.posting-box').show();
          $('#btn-posting-box').text('포스팅박스 닫기');
        }
      }

      function deleteArticle(response){
        let data = $(response)[0].dataset;
        let title = data.title;
        let comment = data.comment;
        $.ajax({
            type : 'post',
            url : '/delete',
            data : {article_title : title, article_comment : comment},
            success: function(response){
                alert(response["msg"]);
                window.location.reload()  // 페이지 새로 고침
            }
        })
      }
      
      function postArticle(){
        let url = $(".post-url").val();
        let comment = $(".post-comment").val();
        $.ajax({
            type : 'post',
            url : '/memo',
            data : {url_give : url, comment_give : comment},
            success: function(response){
                alert(response["msg"]);
                window.location.reload()  // 페이지 새로 고침
            }
        })
      }

      function showArticle(){
        $.ajax({
          type: "GET",
          url: "/memo",
          data: {},
          success: function(response){
            let articles = response['all_articles'];
            for(let i=0; i<articles.length; i++){
              let title = articles[i]["title"];
              let image = articles[i]["image"];
              let comment = articles[i]["comment"];
              let url = articles[i]["url"];
              let description = articles[i]["description"];

              let temp_html = `<div class="card">
                                <img
                                  class="card-img-top"
                                  src="${image}"
                                  alt="Card image cap"
                                />
                                <div class="card-body">
                                  <a href="${url}" class="card-title">${title}</a>
                                  <p class="card-text">${description.slice(0, 180)}</p>
                                  <p class="card-comment">${comment.slice(0, 24)}</p>
                                </div>
                                <button type="button"
                                        class="article-btn btn btn-danger" 
                                        data-title="${title}"
                                        data-comment="${comment}" 
                                        onclick="deleteArticle(this)">삭제</button>
                              </div>`;
              
              $(".card-columns").append(temp_html);
            }
          }
        })
      }
    </script>

    <title>나홀로 링크 메모장</title>
  </head>

  <body>
    <div class="wrap">
      <div class="jumbotron">
        <h1 class="display-4">나홀로 링크 메모장!</h1>
        <p class="lead">
          중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다.
        </p>
        <hr class="my-4" />
        <p class="lead">
          <a id="btn-posting-box" class="btn btn-primary btn-lg" href="#" role="button"
          onclick="handlePosting()"
            >포스팅박스 열기</a
          >
        </p>
      </div>

      <div class="posting-box">
        <div class="form-group">
          <label for="article-url">아티클 URL</label>
          <input type="url" class="form-control post-url" id="article-url" >
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">간단 코멘트</label>
          <textarea class="form-control post-comment" id="exampleFormControlTextarea1" rows="1"></textarea>
          <div class="comment_count">(0 / 24)</div>
        </div>

        <button type="submit" class="btn btn-primary" onclick="postArticle()">기사저장</button>
      </div>

      <div class="card-columns">

      </div>
    </div>
  </body>
</html>
